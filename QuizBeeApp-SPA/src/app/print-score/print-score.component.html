<div class="container">
    <button
    class="btn btn-success pull-right mb-2 "
    printTitle="Scores"
    [printStyle]="{table : {'width': '100%'}}"
    printSectionId="print-section" ngxPrint
    >
      <i class="fa fa-print"></i>Print
    </button>
    <div id="print-section" media="print">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col" style="align-content: center" width="20">Rank</th>
                <th scope="col" >Name</th>
                <th scope="col" width="50">Pts</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let score of participantScores; let i = index"
              >
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ score.name }}</td>
                <td>{{ score.totalScores }}</td>
        
              </tr>
            </tbody>
          </table>
    
    </div>
</div>
