<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title pull-left">Question</h4>
        <button type="button" class="close pull-right" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="createQuestionForm" (ngSubmit)="saveQuestion()">
            <!-- QUESTION TYPE -->
            <label class="control-label" style="margin-right:10px">Question Type: </label>
            <div class="form-group">
                <label class="radio-inline">
                  <input class="mr-3" type="radio" value="0" formControlName="type">True or False
                </label>
                <label class="radio-inline ml-3">
                  <input class="mr-3" type="radio" value="1" formControlName="type">Multiple Choice
                </label>
                <label class="radio-inline ml-3">
                    <input class="mr-3" type="radio" value="2" formControlName="type">Identification
                  </label>    
            </div>
            <!-- CATEGORY -->
            <div class="form-group">
              <select class="custom-select d-block" formControlName="category" required="">
                  <option value="">Select Category ...</option>
                  <option>United States</option>
              </select>

            </div>
            
            <!-- POINTS ANT TIME LIMIT -->
            <div class="form-group row">
              <div class="col-lg-12">
                <div class="input-group">

                <!-- POINTS -->
                <input type="number" class="form-control" formControlName="points" placeholder="Enter Points">
                <div class="input-group-append mr-3">
                  <span class="input-group-text">pts</span>
                </div>
                
                  <!-- TIME LIMIT -->
                <input type="number" class="form-control" formControlName="timeLimit" placeholder="Enter Time Limit">
                <div class="input-group-append">
                  <span class="input-group-text">sec</span>                      
                </div>
              </div>
            </div>
            </div>

          <!-- QUESTION -->
          <div class="form-group">
              <textarea rows="6"
              [ngClass]="{'is-invalid': createQuestionForm.get('question').errors &&
                        createQuestionForm.get('question').touched}"
              class="form-control is-invalid" 
              formControlName="question"></textarea>
              <div class="invalid-feedback" *ngIf="createQuestionForm.get('question').hasError('minlength')">asda</div>
              <div class="invalid-feedback" *ngIf="createQuestionForm.get('question').hasError('required')">Please enter a question</div>
          </div>

          
          <!-- TRUE OR FALSE -->
          <div class="form-group" *ngIf="createQuestionForm.get('type').value == '0'">
              <div class="input-group mb-3">
                  <div class="input-group-prepend">                         
                    <div class="input-group-text"> 
                        <input type="radio" name="trueOrFalse">
                    </div>
                  </div>
                  <span class="form-control">True</span>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <input type="radio" name="trueOrFalse">
                  </div>
                </div>
                <span class="form-control">False</span>
              </div>
          </div>
          <!-- MULTIPLE CHOICE -->
          <div class="form-group" *ngIf="createQuestionForm.get('type').value == '1'">
              <div class="input-group mb-3">
                  <div class="input-group-prepend">                         
                    <div class="input-group-text"> 
                        <input type="radio" name="multiChoice">
                    </div>
                  </div>
                  <input type="text" class="form-control" placeholder="Username">
              </div>
              <div class="input-group mb-3">
                  <div class="input-group-prepend">                         
                    <div class="input-group-text"> 
                        <input type="radio" name="multiChoice">
                      </div>
                  </div>
                  <input type="text" class="form-control" placeholder="Username" >
              </div>
              <div class="input-group mb-3">
                  <div class="input-group-prepend">                         
                    <div class="input-group-text"> 
                        <input type="radio" name="multiChoice">
                      </div>
                  </div>
                  <input type="text" class="form-control" placeholder="Username">
              </div>
              <div class="input-group mb-3">
                  <div class="input-group-prepend">                         
                    <div class="input-group-text"> 
                        <input type="radio" name="multiChoice">
                    </div>
                  </div>
                  <input type="text" class="form-control" placeholder="Username">
              </div>
          </div>
          
          <!-- IDENTIFICATION -->
          <div class="form-group" *ngIf="createQuestionForm.get('type').value == '2'">
              <input type="text" class="form-control" placeholder="Enter answer here">
            </div>

        </form>
      </div>
      <div class="modal-footer form-group text-center">
          <button class="btn btn-success" type="submit">Register</button>
          <button class="btn btn-default" type="button">Cancel</button>
      </div>
</div>
