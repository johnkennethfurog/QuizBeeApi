<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title pull-left">Judge</h4>
    <button type="button" class="close pull-right" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="createJudgeForm" (ngSubmit)="saveJudge()">
      <div class="form-group">
          <input
          type="text"
          class="form-control"
          autofocus
          formControlName="name"
          placeholder="Enter judge name here"
          [ngClass]="{'is-invalid': createJudgeForm.get('name').errors &&
          createJudgeForm.get('name').touched}" 
    >
    <div class="invalid-feedback" *ngIf="createJudgeForm.get('name').errors">Name is required</div>
  </div>

  <div class="form-group">
      <input
      type="text"
      class="form-control"
      formControlName="emailAddress"
      placeholder="Enter judge email here"
      [ngClass]="{'is-invalid': createJudgeForm.get('emailAddress').errors &&
      createJudgeForm.get('emailAddress').touched}" >
    <div class="invalid-feedback" *ngIf="createJudgeForm.get('emailAddress').errors">Email is required</div>
  </div>


    </form>
  </div>
  <div class="modal-footer form-group text-center">
      <input type="checkbox" [(ngModel)]="doCreateAnother"/>
      <span>Create another</span>
    <button class="btn btn-success" (click)="saveJudge()" type="submit">
      Save
    </button>
    <button class="btn btn-default" (click)="modalRef.hide()" type="button">
      Cancel
    </button>
  </div>
</div>
