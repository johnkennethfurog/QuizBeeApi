<form #formRegister="ngForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
  
    <div class="form-group">
        <input type="email" class="form-control" required placeholder="Email" name="email" [(ngModel)]="model.email">
      </div>

      <div class="form-group">
      <input type="text" class="form-control" required placeholder="Name" name="name" [(ngModel)]="model.name">
    </div>
  
    <div class="form-group">
      <input type="password" class="form-control" required placeholder="Password" name="password" [(ngModel)]="model.password">
    </div>

  
    <div class="form-group text-center">
      <button class="btn btn-success" [disabled]="!formRegister.valid" type="submit">Register</button>
      <button class="btn btn-default" (click)="cancel()" type="button">Cancel</button>
    </div>
    
  </form>
