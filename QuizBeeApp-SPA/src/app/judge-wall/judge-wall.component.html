<div class="card-columns">
  <div class="card" *ngFor="let item of itemsToVerify" >
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>{{item?.answer}}</p>
        <footer class="blockquote-footer">{{item?.remarks}}</footer>
      </blockquote>
    </div>
    <div class="card-footer">
      <div class="btn-group d-flex">
        <button class="btn btn-danger mr-1 w-100"
        (click)="verifyItem(item,false)"
        >
          <i class="fa fa-times"></i> Wrong
        </button>
        <button class="btn btn-success ml-1 w-100"
        (click)="verifyItem(item,true)"
        >
          <i class="fa fa-check"></i> 
          Correct
        </button>
      </div>
    </div>
  </div>  
</div>
